server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service-auth
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /${segment}
        - id: user-service-users
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/users/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /${segment}
        - id: moderation-service
          uri: ${MODERATION_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/v1/moderation/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /${segment}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

app:
  cors:
    allowed-origins: http://localhost:3000
  jwt:
    # Passthrough mode lets downstream services handle their own authentication
    # Set to false in production when using shared keys
    passthrough: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.accountabilityatlas: DEBUG
    org.springframework.cloud.gateway: DEBUG
